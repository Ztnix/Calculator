<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="head">Lets do some Math!</div>
    </div>

    <div class="mid">
        <div class="calcBody">
            <div class="screen">
                <div id="screenUpper"></div>
                <div id="screenDown">0</div>
            </div>
            <div class="buttonsArea">
                <div class="buttons"  id="bClear">C</div>
                <div class="buttons"  id="bBackspace">X</div>
                <div class="buttons"  id="bDiv">/</div>
                <div class="buttons"  id="bMulti">*</div>
                <div class="buttons"  id="b7">7</div>
                <div class="buttons"  id="b8">8</div>
                <div class="buttons"  id="b9">9</div>
                <div class="buttons"  id="bAdd">+</div>
                <div class="buttons"  id="b4">4</div>
                <div class="buttons"  id="b5">5</div>
                <div class="buttons"  id="b6">6</div>
                <div class="buttons"  id="bMinus">-</div>
                <div class="buttons"  id="b1">1</div>
                <div class="buttons"  id="b2">2</div>
                <div class="buttons"  id="b3">3</div>
                <div class="buttons"  id="bEnter">=</div>
                <div class="buttons"  id="PH"></div>
                <div class="buttons"  id="b0">0</div>
                <div class="buttons"  id="bPeriod">.</div>
                <div class="buttons"  id="bEnter2">=</div>
            </div>
        </div>
    </div>

    <div class="footer">
        Copyright Â© Zarate 2023
    </div>
    <script src="script.js"></script> 
</body>
</html>
